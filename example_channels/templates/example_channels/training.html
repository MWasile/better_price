{% extends 'base.html' %}
{% load static %}


{% block container %}
    <div class="flex items-start p-4 mt-12 mx-auto lg:px-12 lg:w-3/5 gap-2">
        <div class="user-input w-3/4">
            <input type="text" id="user-input"
                   class="placeholder-gray-900 bg-gray-900 appearance-none border-2 border-gray-500 rounded-lg w-full py-2 px-4 text-gray-300 leading-tight focus:outline-none focus:bg-grey-500">
        </div>
        <button type="submit" id="user-btn"
                class="bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded-lg focus:border-blue-500">
            Search
        </button>
    </div>

    <div id="results" class="flex items-start p-4 mt-12 mx-auto lg:px-12 lg:w-3/5 gap-2">
        <div class="flex justify-start">
          <div class="flex flex-col md:flex-row md:max-w-xl rounded-lg bg-white shadow-lg">
            <img class=" w-full max-h-48 object-cover md:w-48 rounded-t-lg md:rounded-none md:rounded-l-lg" src="https://mdbootstrap.com/wp-content/uploads/2020/06/vertical.jpg" alt="" />
            <div class="p-6 flex flex-col justify-start">
              <h5 class="text-gray-900 text-xl font-medium mb-2">Card title</h5>
              <p class="text-gray-700 text-base mb-4">
                This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.
              </p>
              <p class="text-gray-600 text-xs">Last updated 3 mins ago</p>
            </div>
          </div>
        </div>
    </div>

    <div id="results"></div>
{% endblock %}
