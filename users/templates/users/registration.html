{% extends 'base.html' %}
{% block container %}
{#    <h1>Registration</h1>#}

{#        {% csrf_token %}#}

{#    </form>#}

<section class="bg-white dark:bg-gray-900">
    <div class="flex justify-center min-h-screen">
        <div class="flex items-start p-4 mt-4 mx-auto lg:px-12 lg:w-3/5">
            <div class="w-full">
                <h1 class="text-2xl font-semibold tracking-wider text-gray-800 capitalize dark:text-white">
                    Register
                </h1>

                <p class="mt-4 text-gray-500 dark:text-gray-400">
                    Save money with this app! Don't overpay for the e-books!
                </p>

                <form method="post" action="{% url 'users:register' %}" class="grid grid-cols-1 gap-6 mt-8 md:grid-cols-2">
                    {% csrf_token %}
                    <div>

                        <label for="username" class="block mb-2 text-sm text-gray-600 dark:text-gray-200">
                            {% if form.errors.username %}
                                {{ form.errors.username }}
                                {% else %}
                                Your Login
                            {% endif %}
                        </label>
                        <input id="username" name="username" type="text" placeholder="John" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                    </div>

                    <div>
                        <label for="email" class="block mb-2 text-sm text-gray-600 dark:text-gray-200">
                            {% if form.errors.email %}
                                {{ form.errors.username }}
                                {% else %}
                                Email address
                            {% endif %}
                            </label>
                        <input id="email" name="email" type="email" placeholder="johnsnow@example.com" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                    </div>

                    <div>
                        <label for="password" class="block mb-2 text-sm text-gray-600 dark:text-gray-200">
                            {% if form.errors.password %}
                                {{ form.errors.username }}
                                {% else %}
                                Password
                            {% endif %}
                            </label>
                        <input id="password" name="password" type="password" placeholder="Enter your password" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                    </div>


                    <div>
                        <label for="password_confirmation" class="block mb-2 text-sm text-gray-600 dark:text-gray-200">
                            {% if form.errors.password %}
                                {{ form.errors.username }}
                                {% else %}
                                Confirm password
                            {% endif %}
                            </label>
                        <input id="password_confirmation" name="password_confirmation" type="password" placeholder="Enter your password" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                    </div>


                    <button type="submit"
                        class="flex items-center justify-between w-full px-6 py-3 text-sm tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-md hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                        <span> Create Account </span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
